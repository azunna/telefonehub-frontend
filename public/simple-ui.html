<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelephonyHub - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .status {
            display: inline-block;
            padding: 8px 15px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 1.5em;
        }
        
        .stat {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .label {
            color: #999;
            font-size: 0.9em;
        }
        
        .btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .endpoints {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .endpoint {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .endpoint:last-child {
            border-bottom: none;
        }
        
        .method {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .method-get {
            background: #10b981;
            color: white;
        }
        
        .method-post {
            background: #f59e0b;
            color: white;
        }
        
        .endpoint-url {
            font-family: 'Courier New', monospace;
            color: #666;
            flex: 1;
            margin: 0 15px;
        }
        
        .test-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .test-btn:hover {
            background: #5568d3;
        }
        
        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        .response pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
        }
        
        .login-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû TelephonyHub</h1>
            <p class="subtitle">Your Telephony Platform is Live!</p>
            <span class="status">‚úÖ Server Running</span>
        </div>

        <div class="cards">
            <div class="card">
                <h3><span class="icon">üìä</span> Total Calls</h3>
                <div class="stat" id="totalCalls">0</div>
                <div class="label">All time</div>
            </div>
            
            <div class="card">
                <h3><span class="icon">‚è≥</span> Active Calls</h3>
                <div class="stat" id="activeCalls">0</div>
                <div class="label">Right now</div>
            </div>
            
            <div class="card">
                <h3><span class="icon">üë•</span> Queue</h3>
                <div class="stat" id="queueCount">0</div>
                <div class="label">Waiting calls</div>
            </div>
        </div>

        <div class="login-form">
            <h3>üîê Test Login</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="admin@test.com" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="password" />
            </div>
            <button class="btn btn-success" onclick="testLogin()">Login</button>
            <div id="loginResponse" class="response"></div>
        </div>

        <div class="endpoints">
            <h3 style="margin-bottom: 20px;">üîå API Endpoints</h3>
            
            <div class="endpoint">
                <span class="method method-get">GET</span>
                <span class="endpoint-url">/health</span>
                <button class="test-btn" onclick="testEndpoint('/health')">Test</button>
            </div>
            
            <div class="endpoint">
                <span class="method method-get">GET</span>
                <span class="endpoint-url">/api/v1/info</span>
                <button class="test-btn" onclick="testEndpoint('/api/v1/info')">Test</button>
            </div>
            
            <div class="endpoint">
                <span class="method method-get">GET</span>
                <span class="endpoint-url">/api/v1/calls</span>
                <button class="test-btn" onclick="testEndpoint('/api/v1/calls')">Test</button>
            </div>
            
            <div id="response" class="response">
                <h4 style="margin-bottom: 10px;">Response:</h4>
                <pre id="responseData"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Test endpoint
        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();
                
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                document.getElementById('response').classList.add('show');
                
                // Update stats if it's the calls endpoint
                if (endpoint === '/api/v1/calls' && data.data && data.data.calls) {
                    document.getElementById('totalCalls').textContent = data.data.calls.length;
                }
            } catch (error) {
                document.getElementById('responseData').textContent = `Error: ${error.message}`;
                document.getElementById('response').classList.add('show');
            }
        }

        // Test login
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                const responseDiv = document.getElementById('loginResponse');
                responseDiv.innerHTML = `
                    <h4 style="margin-bottom: 10px; color: #10b981;">‚úÖ Login Successful!</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                responseDiv.classList.add('show');
            } catch (error) {
                const responseDiv = document.getElementById('loginResponse');
                responseDiv.innerHTML = `
                    <h4 style="margin-bottom: 10px; color: #ef4444;">‚ùå Login Failed</h4>
                    <pre>Error: ${error.message}</pre>
                `;
                responseDiv.classList.add('show');
            }
        }

        // Load initial data
        window.onload = function() {
            testEndpoint('/api/v1/calls');
        };
    </script>
</body>
</html>
